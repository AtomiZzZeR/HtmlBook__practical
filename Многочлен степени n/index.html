<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многочлен степени n</title>
    <style>
        p {
            font-size: 25px;
            font-style: italic;
        }

        sub,
        sup {
            font-style: normal;
            font-size: 14px;
        }

        sub {
            color: #00f;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
    Многочлен степени <em>n</em>
    <p>f(x) = a<sub>0</sub> + a<sub>1</sub>x + ... + a<sub>n-1</sub>x<sup>n-1</sup> + a<sub>n</sub>x<sup>n</sup></p>
</body>

</html>
