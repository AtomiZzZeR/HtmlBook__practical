<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cоздание таблицы</title>
    <style>
        table {
            width: 600px;
            margin: 0px auto;
            border-collapse: collapse;
        }

        td {
            vertical-align: top;
            border: 1px solid #000;
        }

        .td-left {
            width: 150px;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td class="td-left">Левая</td>
            <td>Правая</td>
        </tr>
    </table>
</body>

</html>
