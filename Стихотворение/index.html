    <section class="section">
        <div class="_container">
            <h1 class="section__title">Евгений Eвтушенко</h1>
            <div class="section__year">&#8212; 1955 &#8212;</div>
            <p class="section__text">Бывало, спит у ног собака,<br>костер занявшийся гудит,<br>и женщина из
                полумрака<br>глазами зыбкими глядит.</p>
            <pre class="section__text">Потом под питхою приляжет<br>на куртку рыжую мою<br>и мне,<br>  задумчивая,<br>       скажет:<br>&laquo;А ну-ка, спой!..&raquo; &ndash;<br>          и я пою.
            </pre>
