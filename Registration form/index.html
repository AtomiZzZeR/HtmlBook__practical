<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section">
        <h2 class="section__form-title">Регистрация</h2>
        <hr class="section__line">
        <form action="" method="get" class="section__form">
            <label for="mail" class="section__label label_mail">E-mail<input type="text"
                class="section__inp inp_mail" id="mail" required></label>
            <label for="pass" class="section__label label_pass">Пароль<input type="text" class="section__inp inp_pass"
                id="pass" required></label>
            <label for="repeat-pass" class="section__label label_repeat-pass">Ещё раз<input type="text"
                class="section__inp inp_repeat-pass" id="repeat-pass" required></label>
            <input type="submit" class="section__btn">
        </form>
    </section>
</body>

</html>
